<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой Mini Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2a9df4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Привет, <span id="username">гость</span>!</h1>
  <button onclick="alert('Привет из WebApp!')">Нажми меня</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // разворачивает Web App на весь экран

    // Покажем имя пользователя, если есть
    if (tg.initDataUnsafe.user) {
      document.getElementById('username').textContent = tg.initDataUnsafe.user.first_name;
    }
  </script>
</body>
</html>
